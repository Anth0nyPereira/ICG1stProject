<!DOCTYPE html>

<html>

<head>
    <title>Example 06.01 - Advanced 3D geometries - Convex Hull</title>
    <script type="text/javascript" src="../libs/three.js"></script>
    <script type="text/javascript" src="../libs/stats.js"></script>
    <script type="text/javascript" src="../libs/ConvexGeometry.js"></script>
    <script type="text/javascript" src="../libs/OrbitControls.js"></script>
    <script type="text/javascript" src="../libs/dat.gui.js"></script>
    <style>
        body {
            /* set margin to 0 and overflow to hidden, to go fullscreen */
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>

<div id="Stats-output">
</div>
<!-- Div which will hold the Output -->
<div id="WebGL-output">
</div>

<!-- Javascript code that runs our Three.js examples -->
<script type="text/javascript">

    // once everything is loaded, we run our Three.js stuff.
    function init() {

        var stats = initStats();

        // create a scene, that will hold all our elements such as objects, cameras and lights.
        var scene = new THREE.Scene();

        // create a camera, which defines where we're looking at.
        var camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);

        // create a render and set the size
        var webGLRenderer = new THREE.WebGLRenderer();
        webGLRenderer.setClearColor(new THREE.Color(0xEEEEEE, 1.0));
        webGLRenderer.setSize(window.innerWidth, window.innerHeight);
        webGLRenderer.shadowMapEnabled = true;

        // position and point the camera to the center of the scene
        camera.position.x = -30;
        camera.position.y = 40;
        camera.position.z = 50;
        camera.lookAt(new THREE.Vector3(0, 5, 10));

        const controls = new THREE.OrbitControls( camera, webGLRenderer.domElement );

        // add the output of the renderer to the html element
        document.getElementById("WebGL-output").appendChild(webGLRenderer.domElement);


        // call the render function
        var step = 0;

        // the points group
        var spGroup;
        // the mesh
        var hullMesh;

        var stone = makeStone();
        stone.position.set(0,0,30);
        scene.add(stone);

        var stone2 = makeStone();
        stone2.position.set(0,0,-30);
        scene.add(stone2);

        var stone3 = makeStone();
        stone3.position.set(30,0,0);
        scene.add(stone3);

        var stone4 = makeStone();
        stone4.position.set(-30,0,0);
        scene.add(stone4);

        var stone5 = makeStone();
        stone5.position.set(30,0,15);
        scene.add(stone5);

        var stone6 = makeStone();
        stone6.position.set(15,0,30);
        scene.add(stone6);

        var light = new THREE.DirectionalLight( 0xffffff );
        light.position.set( 0, 1, 1 ).normalize();
        scene.add(light);

        const alight = new THREE.AmbientLight( 0x404040 ); // soft white light
        scene.add( alight );

        const pgeometry = new THREE.PlaneGeometry( 100, 100, 32 );
        const pmaterial = new THREE.MeshBasicMaterial( {color: 0x567d46, side: THREE.DoubleSide} );
        const plane = new THREE.Mesh( pgeometry, pmaterial );
        plane.rotation.x = Math.PI / 2;
        scene.add( plane );

        var axes = new THREE.AxisHelper(500);  
        scene.add(axes);



        render();

    function generatePoints() {    
        var points = [];
        for (var i = 0; i < 25; i++) {
        var randomX = Math.round(Math.random() * 4);
        var randomY = Math.round(Math.random() * 25);
        var randomZ = Math.round(Math.random() * 4);
        
        points.push(new THREE.Vector3(randomX, randomY, randomZ));
        //console.log(new THREE.Vector3(randomX, randomY, randomZ));
    }
    return points;
}

  function goodPointsArray(array) {
    var count = 0;
    for (var i = 0; i < array.length; i++) {
      var point = array[i];
      if (point.y == 0) {
        count = count + 1;
      }
    }
    if (count >= 3) {
      return true;
    } else {
      return false;
    }
  }

  function makeStone() {

    var points = generatePoints();

    var bool = goodPointsArray(points);
    while (!bool) {
      points = generatePoints();
      bool = goodPointsArray(points);
    }

    var material = new THREE.MeshBasicMaterial({
      color: "rgb(128,128,128)",
      transparent: true,

    });

    var material2 = new THREE.MeshLambertMaterial(material);

    // use the same points to create a convexgeometry
    const convexGeometry = new THREE.ConvexGeometry(points);
    convexGeometry.computeVertexNormals();
    convexGeometry.computeFaceNormals();
    convexGeometry.normalsNeedUpdate = true;
    var stone = new THREE.Mesh(convexGeometry, material2);
    return stone;
  }

  controls.update();

    

    function render() {

            controls.update();
            // render using requestAnimationFrame
            requestAnimationFrame(render);
            webGLRenderer.render(scene, camera);
            
        }

        function initStats() {

            var stats = new Stats();
            stats.setMode(0); // 0: fps, 1: ms

            // Align top-left
            stats.domElement.style.position = 'absolute';
            stats.domElement.style.left = '0px';
            stats.domElement.style.top = '0px';

            document.getElementById("Stats-output").appendChild(stats.domElement);

            return stats;
        }
    }
    window.onload = init;
</script>
</body>
</html>
